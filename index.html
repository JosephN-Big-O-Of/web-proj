<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder | Home</title>
    <meta name="description" content="Discover concerts, festivals, shows, and more near you.">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <a class="skip-link" href="#main-content">Skip to content</a>

    <!-- HEADER / NAV -->
 <header class="tm-navbar">
    <div class="tm-nav-content">

        <!-- LOGO -->
        <div class="tm-logo">
            <a href="index.html">EventFinder</a>
        </div>

        <!-- NAV LINKS -->
        <nav class="tm-links">
            <a href="index.html" class="active">Home</a>
            <a href="favorites.html">Favorites</a>
            <a href="profile.html">Profile</a>
        </nav>

        <!-- SEARCH -->
        <div class="tm-search">
            <input type="text" placeholder="Search events..." />
            <button><span>Search</span></button>
        </div>

        <!-- LOGIN -->
        <div class="tm-auth">
            <a href="login.html" class="tm-login-btn">Login</a>
        </div>

    </div>
</header>


    <!-- MAIN -->
    <main id="main-content">

        <!-- HERO -->
        <section id="hero">
            <h2>Find Events Near You</h2>
            <p>Concerts • Sports • Festivals • Workshops • And More</p>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search events...">
                <button id="search-btn">Search</button>
            </div>
        </section>

      <section id="filters">
    <!-- Filter Toggle Button -->
    <button id="filter-toggle" type="button" aria-expanded="false">
        Show Filters ▾
    </button>

    <!-- Filter Panel (Hidden by default) -->
    <div id="filter-panel" class="collapsed">
        <form id="filter-form">

            <div class="filter-group">
                <label for="filter-date">Date</label>
                <input type="date" id="filter-date">
            </div>

            <div class="filter-group">
                <label for="filter-time">Time</label>
                <input type="time" id="filter-time">
            </div>

            <div class="filter-group">
                <label for="filter-location">Location</label>
                <input type="text" id="filter-location" placeholder="City or venue">
            </div>

            <div class="filter-group">
                <label for="filter-interest">Category</label>
                <select id="filter-interest">
                    <option value="">All</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="tech">Tech</option>
                    <option value="art">Art</option>
                    <option value="food">Food</option>
                </select>
            </div>

            <button type="submit" id="apply-filters-btn">Apply Filters</button>
        </form>
    </div>
</section>


        <!-- EVENTS -->
        <section id="events-section">

            <h3>Events Near You</h3>

            <div id="events-container">

                <div class="event-card">

                    <div class="event-preview">
                        <img src="placeholder.jpg" alt="Event">
                    </div>

                    <h4>Sample Event Title</h4>
                    <p class="event-info">Beirut • Jan 5 • 7:00 PM</p>

                    <div class="card-actions">
                        <button class="details-btn">View Details</button>
                        <button class="favorite-btn">♡ Add to Favorites</button>
                    </div>

                </div>

            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Event Finder</p>
        <p class="disclaimer">Demo only — data may be fictional.</p>
    </footer>

    <!-- COLLAPSE SCRIPT -->
    <script>
        const toggleBtn = document.getElementById('filter-toggle');
        const panel = document.getElementById('filter-panel');

        toggleBtn.addEventListener('click', () => {
            const open = panel.classList.contains('expanded');

            if (open) {
                panel.classList.remove('expanded');
                panel.classList.add('collapsed');
                toggleBtn.innerText = "Filters ▾";
                toggleBtn.setAttribute("aria-expanded", "false");
            } else {
                panel.classList.remove('collapsed');
                panel.classList.add('expanded');
                toggleBtn.innerText = "Filters ▴";
                toggleBtn.setAttribute("aria-expanded", "true");
            }
        });
    </script>

</body>
</html>

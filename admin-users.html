<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin ‚Äì Users</title>
    <link rel="stylesheet" href="admin-page.css" />
    <style>
      .users-grid {
        display: grid;
        gap: 20px;
        margin-bottom: 30px;
      }

      .user-card {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s;
      }

      .user-card:hover {
        border-color: #667eea;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      }

      .user-card-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
      }

      .user-info {
        flex: 1;
      }

      .user-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        margin: 0 0 5px 0;
      }

      .user-email {
        color: #666;
        font-size: 0.9rem;
      }

      .user-meta {
        display: flex;
        gap: 15px;
        margin: 15px 0;
        color: #666;
        font-size: 0.9rem;
      }

      .user-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .role-select {
        padding: 8px 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .role-select:hover {
        border-color: #667eea;
      }

      .role-select:disabled {
        opacity: 0 5;
        cursor: not-allowed;
      }

      .btn-save {
        padding: 8px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .btn-save:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-toggle {
        padding: 8px 20px;
        background: #f5f5f5;
        color: #666;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-toggle.active {
        background: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
      }

      .btn-toggle.inactive {
        background: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
      }

      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        display: none;
      }

      .alert.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .no-users {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .stats-bar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
        margin: 10px 0;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">Eventify Admin</div>

      <nav>
        <a class="nav-link" href="admin.html">Admin profile</a>
        <a class="nav-link active" href="admin-users.html">Admin Users</a>
        <a class="nav-link" href="addEvents.html">Add Events</a>
        <a class="nav-link" href="edit-events. html">Edit Events</a>
        <a class="nav-link" href="index.html">Home</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="content">
      <!-- PAGE HEADER -->
      <header class="page-header">
        <h1>User Management</h1>
        <p>View and manage all registered users (Owner only)</p>
      </header>

      <div id="alert-container"></div>

      <!-- STATS BAR -->
      <div class="stats-bar">
        <div class="stat-card">
          <div class="stat-label">Total Users</div>
          <div class="stat-number" id="stat-total">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Owners</div>
          <div class="stat-number" id="stat-owners">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Admins</div>
          <div class="stat-number" id="stat-admins">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Regular Users</div>
          <div class="stat-number" id="stat-users">0</div>
        </div>
      </div>

      <!-- USER LIST -->
      <div id="users-container" class="loading">
        <p>Loading users...</p>
      </div>

      <!-- FOOTER -->
      <footer class="footer">
        <p>¬© 2025 Eventify Admin</p>
      </footer>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth-compat.js"></script>
    <script src="/firebase-config.js"></script>
    <script src="/scripts/admin-auth.js"></script>

    <script>
      let allUsers = [];
      let currentUserId = null;

      // Initialize - require owner role
      adminAuth
        .init()
        .then((user) => {
          console.log("Admin authenticated:", user);
          currentUserId = user.id;

          // Check if owner
          if (!adminAuth.requireOwner()) {
            return;
          }

          adminAuth.updateUIForRole();
          loadUsers();
        })
        .catch((error) => {
          console.error("Auth failed:", error);
        });

      // Load all users
      async function loadUsers() {
        try {
          const response = await adminAuth.apiRequest("/api/admin/users. php");
          const data = await response.json();

          if (data.success) {
            allUsers = data.users;
            renderUsers();
            updateStats();
          }
        } catch (error) {
          console.error("Failed to load users:", error);
          showAlert("Failed to load users", "error");
        }
      }

      // Render users
      function renderUsers() {
        const container = document.getElementById("users-container");

        if (allUsers.length === 0) {
          container.innerHTML =
            '<div class="no-users"><h3>No users found</h3></div>';
          return;
        }

        container.innerHTML = '<div class="users-grid"></div>';
        const grid = container.querySelector(".users-grid");

        allUsers.forEach((user) => {
          const card = document.createElement("div");
          card.className = "user-card";

          const isCurrentUser = user.id === currentUserId;
          const statusClass = user.is_active == 1 ? "active" : "inactive";
          const statusText = user.is_active == 1 ? "‚úÖ Active" : "‚ùå Inactive";

          card.innerHTML = `
                    <div class="user-card-header">
                        <div class="user-info">
                            <h3 class="user-name">${user.name} ${
            isCurrentUser ? "(You)" : ""
          }</h3>
                            <p class="user-email">${user.email}</p>
                        </div>
                        <span class="role-badge role-${
                          user.role
                        }">${user.role.toUpperCase()}</span>
                    </div>
                    
                    <div class="user-meta">
                        <span>üÜî ID: ${user.id}</span>
                        <span>üìÖ Joined: ${new Date(
                          user.joined_at
                        ).toLocaleDateString()}</span>
                        ${user.age ? `<span>üéÇ Age: ${user.age}</span>` : ""}
                    </div>

                    <div class="user-actions">
                        <select class="role-select" id="role-${user.id}" ${
            isCurrentUser ? "disabled" : ""
          }>
                            <option value="user" ${
                              user.role === "user" ? "selected" : ""
                            }>User</option>
                            <option value="admin" ${
                              user.role === "admin" ? "selected" : ""
                            }>Admin</option>
                            <option value="owner" ${
                              user.role === "owner" ? "selected" : ""
                            }>Owner</option>
                        </select>
                        
                        <button class="btn-toggle ${statusClass}" id="status-${
            user.id
          }" 
                                onclick="toggleUserStatus(${user.id}, ${
            user.is_active
          })"
                                ${isCurrentUser ? "disabled" : ""}>
                            ${statusText}
                        </button>
                        
                        <button class="btn-save" onclick="updateUserRole(${
                          user.id
                        })" ${isCurrentUser ? "disabled" : ""}>
                            Save Changes
                        </button>
                    </div>
                `;

          grid.appendChild(card);
        });
      }

      // Update user role
      async function updateUserRole(userId) {
        const roleSelect = document.getElementById(`role-${userId}`);
        const newRole = roleSelect.value;

        if (
          !confirm(
            `Are you sure you want to change this user's role to ${newRole.toUpperCase()}?`
          )
        ) {
          return;
        }

        try {
          const response = await adminAuth.apiRequest(
            `/api/admin/users. php?id=${userId}`,
            {
              method: "PUT",
              body: JSON.stringify({ role: newRole }),
            }
          );

          const data = await response.json();

          if (data.success) {
            showAlert("User role updated successfully! ", "success");
            await loadUsers();
          } else {
            showAlert(data.error || "Failed to update user role", "error");
          }
        } catch (error) {
          console.error("Error updating user role:", error);
          showAlert("Failed to update user role", "error");
        }
      }

      // Toggle user active status
      async function toggleUserStatus(userId, currentStatus) {
        const newStatus = currentStatus == 1 ? 0 : 1;
        const action = newStatus == 1 ? "activate" : "deactivate";

        if (!confirm(`Are you sure you want to ${action} this user?`)) {
          return;
        }

        try {
          const response = await adminAuth.apiRequest(
            `/api/admin/users. php?id=${userId}`,
            {
              method: "PUT",
              body: JSON.stringify({ is_active: newStatus }),
            }
          );

          const data = await response.json();

          if (data.success) {
            showAlert(`User ${action}d successfully!`, "success");
            await loadUsers();
          } else {
            showAlert(data.error || `Failed to ${action} user`, "error");
          }
        } catch (error) {
          console.error(`Error ${action}ing user:`, error);
          showAlert(`Failed to ${action} user`, "error");
        }
      }

      // Update statistics
      function updateStats() {
        const total = allUsers.length;
        const owners = allUsers.filter((u) => u.role === "owner").length;
        const admins = allUsers.filter((u) => u.role === "admin").length;
        const users = allUsers.filter((u) => u.role === "user").length;

        document.getElementById("stat-total").textContent = total;
        document.getElementById("stat-owners").textContent = owners;
        document.getElementById("stat-admins").textContent = admins;
        document.getElementById("stat-users").textContent = users;
      }

      // Show alert
      function showAlert(message, type) {
        const container = document.getElementById("alert-container");
        const alert = document.createElement("div");
        alert.className = `alert ${type}`;
        alert.textContent = message;
        container.innerHTML = "";
        container.appendChild(alert);
        alert.style.display = "block";

        setTimeout(() => {
          alert.style.display = "none";
        }, 5000);
      }
    </script>
  </body>
</html>

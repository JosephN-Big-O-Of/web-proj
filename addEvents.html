<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin — Add Event</title>
    <link rel="stylesheet" href="event-add.css">
</head>

<body>

    <aside class="sidebar">
        <h2 class="logo">Eventify Admin</h2>
            <nav>
            <a class="nav-link" href="admin.html">Admin profile</a>
            <a class="nav-link" href="admin-users.html">Admin Users</a>
            <a class="nav-link" href="add-events.html">Add Events</a>          
            <a class="nav-link" href="edit-events.html">Edit Events</a>
            <a class="nav-link" href="index.html">Home</a>
        </nav>
    </aside>

    <main class="content">
        <header class="page-header">
            <h1>Add New Event</h1>
            <p>Fill out the form to create and publish a new event.</p>
        </header>

        <section class="form-wrapper">
            <form id="add-event-form">
                
                <div class="input-group">
                    <label>Event Title</label>
                    <input type="text" required>
                </div>

                <div class="input-group">
                    <label>Description</label>
                    <textarea rows="5" required></textarea>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" required>
                    </div>

                    <div class="input-group">
                        <label>Time</label>
                        <input type="time" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Location</label>
                    <input type="text" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Age Restriction</label>
                        <input type="number" min="0">
                    </div>

                    <div class="input-group">
                        <label>Ticket Price ($)</label>
                        <input type="number" min="0" step="0.01">
                    </div>
                </div>

                <div class="input-group">
                    <label>Media Uploads</label>
                    <input type="file" multiple>
                </div>

                <button type="submit" class="submit-btn">Add Event</button>
            </form>
        </section>

        <footer class="footer">
            <p>© 2025 Eventify Admin — Development Mode</p>
        </footer>

    </main>

</body>
</html>

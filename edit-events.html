<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin – Edit Event</title>
    <link rel="stylesheet" href="admin-page.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">Eventify Admin</div>

        <nav>
            <a class="nav-link" href="admin.html">Admin profile</a>
            <a class="nav-link" href="admin-users.html">Admin Users</a>
            <a class="nav-link" href="add-events.html">Add Events</a>          
            <a class="nav-link" href="edit-events.html">Edit Events</a>
            <a class="nav-link" href="index.html">Home</a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="content">

        <!-- PAGE HEADER -->
        <header class="page-header">
            <h1>Edit Event</h1>
            <p>Select and modify an existing event.</p>
        </header>

        <!-- FORM AREA -->
        <div class="form-wrapper">

            <!-- Select Event -->
            <div class="input-group">
                <label for="event-select">Choose Event</label>
                <select id="event-select">
                    <option value="">-- Select Event --</option>
                    <!-- populated dynamically -->
                </select>
            </div>

            <!-- ROW 1 -->
            <div class="form-row">
                <div class="input-group">
                    <label for="event-title">Event Title</label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location">
                </div>
            </div>

            <!-- Description -->
            <div class="input-group">
                <label for="event-description">Description</label>
                <textarea id="event-description" rows="4"></textarea>
            </div>

            <!-- ROW 2 -->
            <div class="form-row">
                <div class="input-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date">
                </div>

                <div class="input-group">
                    <label for="event-time">Time</label>
                    <input type="time" id="event-time">
                </div>
            </div>

            <!-- ROW 3 -->
            <div class="form-row">
                <div class="input-group">
                    <label for="event-price">Ticket Price</label>
                    <input type="number" id="event-price" step="0.01" min="0">
                </div>

                <div class="input-group">
                    <label for="event-age">Age Restriction</label>
                    <input type="number" id="event-age" min="0">
                </div>
            </div>

            <!-- Media -->
            <div class="input-group">
                <label for="event-media">Upload Media</label>
                <input type="file" id="event-media" multiple>
            </div>

            <button class="submit-btn" id="update-event">Update Event</button>
            <button class="submit-btn delete-btn" id="delete-event">Delete Event</button>

        </div>

        <footer class="footer">
            <p>© 2025 Eventify Admin</p>
        </footer>

    </div>

    <script src="admin-events.js"></script>
    <script src="admin.js"></script>

</body>
</html>
